<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kwitter WebChat App</title>
    <link rel="stylesheet" href="kwitter.css">
    <script src="kwitter.js"></script>
</head>
<body>
    <div id="login_div">
    <center>
        <img src="talkup.png" width="150px">
        <h1 id="login_h1">Kwitter WebChat Login</h1>
        <h2 id="login_h2">Start your chatting adventure now !!</h2>
        <div>
            <p>Login Name : </p>
        <input id="login" placeholder="Enter Your Login username">
        <br><br>
        <p>Login Password : </p>
        <input id="password" type="password" placeholder="Enter Your Login Password">
    </div>
    </center>
</div>
</body>
</html>
